<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="loginpage.css">
</head>
<body>
    <main class="login_info">
        <section class="login"><h1>Login</h1></section>
        <section class="login_email_area">
            <span>E-mail</span>
            <input type="email" placeholder=" email@gmail.com">
        </section>
        <section class="login_password_area">
            <span>Password</span>
                <input type="password" placeholder=" Password">
        </section>
        <section class="button_area">
            <button>Login</button>
        </section>
        <section class="register_text_area">
            <p class="register_text">Don't you have an accont? <p> Let's </p>  <a href="#" class="register_link">Register</a></p>
        </section>
    </main>
    
    <main class="register_info">
        <section class="register"><h1>Register</h1></section>
        <section class="username_area">
            <span>Username</span>
            <input type="text" placeholder=" Please enter a name">
        </section>
        <section class="email_area">
            <span>E-mail</span>
            <input type="email" placeholder=" email@gmail.com">
        </section>
        <section class="password_area">
            <span>Password</span>
                <input type="password" placeholder=" Password">
        </section>
        <section class="button_area">
            <button>Register</button>
        </section>
        <section class="login_text_area">
            <p>Don't you have an accont? <p> Let's </p>  <a href="#" class="register_link">Register</a></p>
        </section>
    </main>
</body>
</html>
